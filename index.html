<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Environmental Quiz</h1>
        <p id="points">Points: <span id="points-value">0</span></p>
        <p id="badges">Badges: <span id="badges-value">None</span></p>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
        <button onclick="resetGame()">Reset Progress</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

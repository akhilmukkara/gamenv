<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Quest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Environmental Quest</h1>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="level">Level: <span id="level-value">Beginner</span></p>
        <p id="points">Points: <span id="points-value">0</span></p>
        <p id="badges">Badges: <span id="badges-value">None</span></p>
        <p id="streak">Streak: <span id="streak-value">0 days</span></p>
        <div id="daily-challenge">
            <h3>Daily Eco-Challenge</h3>
            <p id="challenge-text">Answer 3 questions today to earn a bonus!</p>
            <p id="challenge-status"></p>
        </div>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="explanation" style="display: none;"></div>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
        <div id="tasks">
            <h3>Eco-Tasks</h3>
            <p>Complete a real-world task and log it for points!</p>
            <input type="text" id="task-input" placeholder="e.g., Planted a tree">
            <button onclick="logTask()">Log Task</button>
        </div>
        <button onclick="generateCertificate()">Download Certificate</button>
        <button onclick="resetGame()">Reset Progress</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
